   <main id="main">
    <section class="sign-up">
        <div class="container container--text">
         <div class="sign-up__wrap">
              
            <form action="#" class="sign-up__form">
                <div class="form-grid">
                  <fieldset>

                    <!-- title -->
                    <legend>
                        <h1 class="sign-up__title">Contact Us</h1>
                    </legend>
                

                    <!-- Name -->
                    <div class="form-unit  full">
                        <label class="full-width-label" for="fName">Full Name*</label>
                        <input 
                            type="text" 
                            id="fName" 
                            name="fName" 
                            required
                            >
                    </div>

                    <!-- Email & Phone (needs media query) *************** -->
                    <div class="form-unit double">  
                        <label class="full-width-label" for="email">Email*  <input  
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            >
                        </label>

                        <label class="full-width-label" for="tel">Phone*  <input 
                            type="tel" 
                            id="tel" 
                            name="tel" 
                            required
                            >
                        </label>
                    
                    
                    </div>

                    <!-- Preferred Contact Method -->
                    <div class="form-unit"> <!-- radio grid here -->
                        <label class="full-width-label" for="contact">Preferred Contact Method</label>
                         <div class="form-unit__row">

                            <input 
                                type="radio" 
                                id="email-radio" 
                                name="contact"
                                >
                            <label for="contact">Email</label>

                            <input 
                                type="radio" 
                                id="tel-radio" 
                                name="contact"
                                >
                            <label for="contact">Phone</label>
                            
                        </div>
                    </div>

                    <!-- Subjects -->
                    <div class="form-unit full">
                        <label class="full-width-label" for="subject">Subject*</label>
                            <select id="subject" name="subject">
                                <option value="" selected disabled>Select One Below</option>
                                <option value="subject1">Job Opportunity</option>
                                <option value="subject2">Freelance</option>
                                <option value="subject3">Personal</option>
                            </select>
                    </div>

                    <!-- Message -->
                    <div class="form-unit full">
                        <label class="full-width-label" for="message">Message*</label>
                        <textarea 
                            placeholder="Write a message...."
                            id="message" 
                            name="message" 
                            rows="4" 
                            cols="45" 
                            required
                            >
                    </textarea>
                    </div>

                    <!-- Terms of Service -->
                    <div class="form-unit  full">
                        <div class="form-unit__row">
                        <input 
                            class="checkbox" 
                            type="checkbox" 
                            required
                            >
                        <p> I Consent to the <a href="#" class="terms-link">Terms Of Service</a></p>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-unit full">
                        <input  
                            type="submit" 
                            class="form-btn" 
                            value="Submit">
                    </div>
                </fieldset>

            </form>

         </div>
      </div>
    </section>
